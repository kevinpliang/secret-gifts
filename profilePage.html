<!doctype html>
<html>

<head>
	<title>Global Gifts- Profile - Kevin Liang</title>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Roboto" rel="stylesheet">
	<style type="text/css">
		body {
			background-image: url("images/gifts-pic.jpg");
			background-color: #cccccc;
			background-size: cover;
			padding: 0;
			margin: 0;
		}

		h1 {
			font-family: 'Lobster', cursive;
		}

		#profilePic {
			position: relative;
			margin-top: 40px;
			margin: 10px 10px 10px 10px;
			float: left;
		}

		#top-bar {
			font-family: 'Lobster', cursive;
			font-size: 180%;
			background-color: rgb(152, 24, 24);
			margin: 0 auto;
			padding: 0, auto;
			position: fixed;
			width: 100%;
			height: 40px;
		}

		#info {
			background: linear-gradient( rgba(255, 218, 218, 0.5), rgba(255, 218, 218, 0.5));
			position: relative;
			float: left;
		}

		#interests {
			background: linear-gradient( rgba(255, 218, 218, 0.5), rgba(255, 218, 218, 0.5));
			margin-left: 20px;
			position: relative;
			float: left;
		}

		p {
			font-family: 'Roboto', sans-serif;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		a:link {
			color: white;
		}

		a:visited {
			color: white;
		}

		#start-gift {
			text-align: right;
			padding-right: 30px;
		}

		#karma {
			text-align: left;
			float: left;
			position: fixed;
			margin-left: 250px;
		}

		#vote {
			font-family: 'Roboto', sans-serif;
		}

		i {
			font-family: 'Lobster', cursive;
			font-size: 200%;
		}
	</style>

	<script>
	function rps() {
	var computerScore = document.getElementById('computerScore');
	var number = computerScore.innerHTML;
	number++;
	computerScore.innerHTML = number;
}
function rpt() {
var computerScore = document.getElementById('computerScore');
var number = computerScore.innerHTML;
number--;
computerScore.innerHTML = number;
}
	</script>

</head>

<body>
	<div id="top-bar">
		<a href="index.html">Global Gifts</a>
	</div>

	<div id="karma">
		<br />
		<br />
		<br />
		<i>Karma:</i><p id="computerScore">1000</p>
		<div id="vote">
			<button onclick="rps()">Upvote</button>
			<button onclick="rpt()">Downvote</button>
		</div>
	</div>

	<div class="profilePic">
		<img id="face" src="images/henry-owens.png" alt="Sample image" width=230px; height=300px;>
	</div>
	<h1> Information</h1>
	<div id="info">

		<p> <b>Name: </b>Henry Owens </p>
		<p> <b>Member Since: </b> 2016 </p>
		<p> <b>Residence: </b> Fairfax, Virginia </p>

	</div>

	<h1>&nbsp&nbsp&nbspInterests</h1>

	<div id="interests">
		<p> Running, Coding, and Gaming </p>
	</div>

	<div id="start-gift">
		<form name=input action="getMatched.html">
			<input type="submit" value="Start Gifting!" style="width:100px; height:50px;" />
		</form>
	</div>

	<br />






</body>
</html
